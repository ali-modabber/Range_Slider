<html>
<head>
  <meta charset="UTF8">
  <title>Ranje Slider</title>
  <meta name="description" content="Ranje Slider"/>
  <link rel="stylesheet" href="http://static.dev/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="http://static.dev/css/ermile.css"> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, minimum-scale=1.0 maximum-scale=1.0, user-scalable=no, minimal-ui"/>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:image" content="http://static.dev/images/logo.png"/>
  <meta property="og:image" content="http://static.dev/images/logo.png"/>
  <meta property='og:locale' content='fa_IR'/>
  <script src="js/jquery-3.1.1.min.js"></script>
</head>

<body class="rtl">

  <div class="range-slider" data-type="horizontal" data-min="10" data-max="100" data-step="5"></div>
  <div class="range-slider" data-type="vertical" data-infinity='double'></div>
  <div class="range-slider" data-type="vertical" data-infinity='single'></div> <!-- default is min -->
  <div class="range-slider" data-type="vertical" data-infinity='max'></div>
  <span class="range-slider" data-type="vertical" data-infinity='min'></span>

  <div class="range-slider" data-type="horizontal" data-infinity='max'></div>
  <span class="range-slider" data-type="horizontal" data-infinity='min'></span>

<script src="script.js"></script>
</body>
</html>
